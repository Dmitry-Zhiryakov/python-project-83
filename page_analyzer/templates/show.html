<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Анализатор страниц</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md bg-dark px-3" data-bs-theme="dark">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Сайты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {% if errors %}
      {% for error in errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
    {% endif %}
    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
            <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
              <input  type="text" name="url" class="form-control form-control-lg"
                      placeholder="https://www.example.com" value= "{{ url }}">
              <input type="submit" class="btn btn-primary btn-lg ms-3 mx-3 px-5 text-uppercase " value="Проверить">
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
  </body>
</html>
